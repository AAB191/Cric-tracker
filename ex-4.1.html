<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cric-Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2196F3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    .subtitle {
      color: #666;
      font-size: 18px;
    }
    .container {
      border: 2px solid #333;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      background-color: #FFF;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      font-size: 16px;
      margin: 10px 0;
    }
    .news-link {
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cric-Tracker</h1>
    <p class="subtitle">Cricket NEWS IN & OUT</p>
  </div>
  <div class="container">
    <h2>Today's NEWS</h2>
    <ul>
      <li><strong>World Cup Squad Announced!!</strong> - <a class="news-link" href="#">Click Here to see more...</a></li>
      <li><strong>KL Rahul Injury Update</strong> - <a class="news-link" href="#">Will be available for IND V SL(see more...)</a></li>
      <li><strong>Sri Lanka In Trouble!</strong> - <a class="news-link" href="#">Hasaranga OUT!!(see more...)</a></li>
    </ul>
  </div>
</body>
</html>
